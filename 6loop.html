<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Loop</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="(k, index) in kelas" :key="index">item ke-{{index}} adalah {{k}}</li>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                "kelas" : ["XIIRPL1","XIIRPL2","XIIRPL3","XIIRPL4","XIIRPL5","XIIRPL6"]
            }
        })
    </script>
</body>
</html>
